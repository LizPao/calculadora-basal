<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Calculadora</title>
        <script src="./script.js" defer></script>
        <!--<link rel="icon" type="text/css" href="img/calc.ico">-->
        
    </head>
    <body>
        <div  id="contenedor"> 
            <div id="formulario">
                <!--Formulario-->
                <div class="contenido">
                    <h1>Hidrataci√≥n Basal</h1><!--style="color:rgb(224, 3, 3);"-->
                    <!--<p class="item">Ingrese el peso en kg</p>-->
                    <input class="item" id="id_peso" type="number" placeholder="Ingrese peso en kg">
                    <br>
                    <p class="item" id="error">* Debes ingresar un dato</p>
                    <button class="item" id="id_calcular">Calcular</button>
                    <p class="item resultado" id="volumen">1600cc/h</p>
                    <p class="item resultado" id="man">m+m/2 </p>    
                </div>
            </div>
            <div id="detalle">
                <!--Detalle-->
                <div class="contenido">
                    <h1>Como se Calcula?</h1>
                    <ul class="texto"> <!--class="texto"-->
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
